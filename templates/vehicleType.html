<ion-view title="Choose Vehicle">
    <ion-content padding="true" class="has-header">
        <div class="card">
            <ion-list>
                <ion-radio data-ng-model="$parent.choice" data-ng-repeat="item in vehicles" data-ng-value="item">{{item}}</ion-radio>
            </ion-list>
        </div>
        <div class="card" data-ng-show="choice == 'Other'">
            <label class="item item-input">
                <input type="text" placeholder="Vehicle Name" data-ng-model="otherVehicle" data-ng-init="otherVehicle = ''">
            </label>
        </div>
        <div class="text-center">
            <button type="button" class="button button-calm"  data-ng-disabled="choice == null || (choice == 'Other' && otherVehicle == '')">Proceed</button>
        </div>
    </ion-content>
</ion-view>
